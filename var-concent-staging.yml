external_ip:             35.198.165.137
cluster_address:         staging.concent.golem.network
storage_cluster_address: "{{ external_ip }}"

allowed_hosts:
  - "{{ external_ip }}"
  - "{{ cluster_address }}"

database_name: concent_staging
database_user: concent_staging_user

email:
  host:               smtp.sendgrid.net
  port:               2525
  user:               apikey
  use_tls:            true
  default_from_email: no-reply@staging.concent.golem.network
  server_email:       no-reply@staging.concent.golem.network

gke:
  service_account_name: concent-builder-service
  project:              devel-concent-golem-network
  cluster:              concent-staging
  zone:                 europe-west3-a

nginx_storage_disk: concent-staging-storage
geth_disk:          concent-staging-ethereum-storage
max_upload_size:    300m

limit_time_of_connection: 35s
limit_time_of_download: 15s
limit_time_of_upload: 30s

versions:
  concent:                   staging
  concent-deployment:        staging
  concent-deployment-values: staging
